<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<div class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Add Reader</h1>
                </div>
                <form th:action="@{/readers/add}"
                      th:method="post"
                      th:object="${readerModel}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input th:field="*{name}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="name" aria-describedby="name" name="name"/>
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input th:field="*{email}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="email" aria-describedby="email" name="email"/>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="dateOfBirth">Date of Birth</label>
                        <input th:field="*{dateOfBirth}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="dateOfBirth" aria-describedby="dateOfBirth" name="dateOfBirth"/>
                        <small th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger">Error
                            message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Add Reader</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="fragments/footer"></footer>
</html>
