<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Author Details</h1>
                    <br>
                    <br>
                </div>
                <div class="row bg-light rounded">
                    <div class="col-md-6"><img src="/pic/authors.png" height="350px"></div>
                    <div class="col-md-6 pt-3">
                        <h2>Author</h2>
                        <h4 th:text="'Name: ' + ${authorDetails.name}"></h4>
                        <h4 th:text="'Email: ' + ${authorDetails.email}"></h4>
                        <br>
                        <h4 th:text="'Book'"></h4>
                        <div th:each="book : ${authorDetails.getWrittenBooks()}">
                            <h4 th:text="${book.getTitle()} + ' (' + ${book.getYearOfPublished()} + ')'">Book</h4>
                        </div>
                        <div class="align-bottom"><a class="btn btn-danger align-bottom"
                                                     th:href="@{/authors/author-delete/{author-name}(author-name=${authorDetails.name})}">Delete author</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
